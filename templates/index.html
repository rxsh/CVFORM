<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV FORM</title>
  <link rel="stylesheet" type="text/css" href="../static/main.css">
  <!-- GOOGLE FONTs -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
  <div class="content">
    <h1 class="titulo">FORMULARIO <span>CV</span></h1>
  </div>
  <div class="fresumen">
    <form action="cv3.html" method="get">
      <h2> Resumen o Presentacion</h2>
      <label for="fresumen"> Resumen </label>
      <p><input type="text" id="fresumen" name="fresumen"></p>

      <h2> Datos Personales</h2>
        <p>
          <label for="fnombre"> Nombre Completo </label>
          <input type="text" id="fnombre" name="fnombre">
        </p>

        <p>
          <label for="fjob"> Trabajo </label>
          <input type="text" id="fjob" name="fjob">
        </p>

        <p>
          <label for="fedad"> Edad </label>
          <input type="number" id="fedad" name="fedad">
        </p>

        <p>
          <label for="femail"> Email </label>
          <input type="email" id="femail" name="femail">
        </p>

        <p>
          <label for="fcelular">Numero Celular</label>
          <input type="number" id="fcelular" name="fcelular">
        </p>

        <p>
          <label for="fnacionalidad">Nacionalidad</label>
          <input type="text" id="fnacionalidad" name="fnacionalidad">
        </p>
   
        <h2>Experiencia Laboral</h2>
          <p>
            <input type="text" id="fexp-laboral" name="fexp-laboral">
          </p>
 
        <h2>Estudios</h2>

          <input type="checkbox" id="fprimaria" name="primaria" value="Educación Primaria">
          <label for="html">Educación Primaria</label><br>
          <input type="checkbox" id="secundaria" name="secundaria" value="Educación Secundaria">
          <label for="Educación Secundaria">Educación Secundaria</label><br>
          <input type="checkbox" id="superior" name="superior" value="Educación Superior">
          <label for="Educación Superior">Educación Superior</label>
      
        <h2>Logros</h2>

          <p>
            <input type="text" id="flogros" name="flogros">
          </p>
   

        <h2>Habilidades</h2>
     
          <p>
            <input type="text" id="fhabilidades" name="fhabilidades">
          </p>


        <h2>Intereses</h2>
      
          <p>
            <input type="text" id="fintereses" name="fintereses">
          </p>
    
 
        <h2>Referencias</h2>

          <p>
            <input type="text" id="freferencias" name="freferencias">
          </p>
          <input type="submit" value="Submit">
      </form>
    </div>
</body>

</html>
