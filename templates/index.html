<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV FORM</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="content">
        <h1 class="titulo">FORMULARIO <span>CV</span></h1>
    </div>
    <div class="resumen">
        <h2>Resumen o Presentacion</h2>
        <form action="">
            <p>
        <input type="text" name="resumen">
        </p>
        </form>
    
    <div class="datos-personales">
        <h2> Datos Personales</h2>
        <form action="">
            <p>
                <label>Nombre Completo</label>
                <input type="text" name="nombre">
            </p>

            <p>
                <label>Edad</label>
                <input type="text" name="edad">
            </p>

            <p>
                <label>Email</label>
                <input type="email" name="email">
            </p>

            <p>
                <label>Numero Celular</label>
                <input type="cel" name="celular">
            </p>

            <p>
                <label>Nacionalidad</label>
                <input type="nacionalidad" name="nacionalidad">
            </p>
        </form>
        
        <div class="exp">
            <h2>Experencia Laboral</h2>
            <form action="">
            <p>
                <input type="text" name="exp-laboral">
            </p>
            </form>
        </div>

        <div class="estudios">
            <h2>Estudios</h2>
            <form>
                <input type="checkbox" id="primaria" name="primaria" value="Educación Primaria">
                <label for="html">Educación Primaria</label><br>
                <input type="checkbox" id="secundaria" name="secundaria" value="Educación Secundaria">
                <label for="Educación Secundaria">Educación Secundaria</label><br>
                <input type="checkbox" id="superior" name="superior" value="Educación Superior">
                <label for="Educación Superior">Educación Superior</label>
              </form>
        </div>

        <div class="Logros">
            <h2>Logros</h2>
            <form action="">
                <p>
            <input type="text" name="logros">
            </p>
            </form>
        </div>

        <div class="Habilidades">
            <h2>Habilidades</h2>
            <form action="">
                <p>
            <input type="text" name="habilidades">
            </p>
            </form>
        </div>

        <div>
            <h2>Intereses</h2>
            <form action="">
                <p>
            <input type="text" name="intereses">
            </p>
            </form>
        </div>

        <div>
            <h2>Referencias</h2>
            <form action="">
                <p>
            <input type="text" name="referencias">
            </p>
            </form>
        </div>

        <p class="block">
            <button>
                Send
            </button>
        </p>
    
    </div>
</body>
</html>
